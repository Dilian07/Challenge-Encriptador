<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="texto" placeholder="Ingresa el texto aquí"></textarea>
            <div class="condicion">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="primary" onclick="encriptar()">Encriptar</button>
                <button class="secondary" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        
        <div class="output-section">
            <img src="./img/niño con lupa.png" alt="Imagen de un niño viendo un diamante a traves de la lupa" id="niño">
            <div id="mensaje-encriptado">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <button id="copiar" onclick="copiarTexto()">Copiar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
